<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-camera"></i> Pooja Image Gallery
            </h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search images...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Filter Section -->
        <section class="filter-section">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-th"></i> All
                    </button>
                    <button class="filter-btn" data-filter="nature">
                        <i class="fas fa-tree"></i> Nature
                    </button>
                    <button class="filter-btn" data-filter="architecture">
                        <i class="fas fa-building"></i> Architecture
                    </button>
                    <button class="filter-btn" data-filter="people">
                        <i class="fas fa-users"></i> People
                    </button>
                    <button class="filter-btn" data-filter="animals">
                        <i class="fas fa-paw"></i> Animals
                    </button>
                    <button class="filter-btn" data-filter="technology">
                        <i class="fas fa-microchip"></i> Technology
                    </button>
                </div>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Gallery Grid -->
        <section class="gallery-section">
            <div class="container">
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be dynamically loaded here -->
                </div>
                <div class="load-more">
                    <button id="loadMoreBtn" class="btn-primary">
                        <i class="fas fa-plus-circle"></i> Load More Images
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-image-container">
                <img id="lightboxImage" src="" alt="">
                <div class="lightbox-info">
                    <h3 id="lightboxTitle"></h3>
                    <p id="lightboxDescription"></p>
                    <div class="lightbox-meta">
                        <span id="lightboxCategory"></span>
                        <span id="lightboxIndex"></span>
                    </div>
                </div>
            </div>
            <div class="lightbox-thumbnails" id="lightboxThumbnails"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
