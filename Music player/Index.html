<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Music Player - Melodies of Andhra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player-container">
        <div class="player">
            <div class="album-art" id="albumArt">
                <img src="https://picsum.photos/seed/telugu1/500/500.jpg" alt="Album Art">
            </div>
            
            <div class="song-info">
                <div class="song-title" id="songTitle">Loading...</div>
                <div class="artist-name" id="artistName">Loading...</div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause-btn" id="playPauseBtn">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>
            
            <div class="autoplay-toggle">
                <span>Autoplay</span>
                <div class="toggle-switch" id="autoplayToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">
                <i class="fas fa-music"></i>
                <span>Telugu Hits Playlist</span>
            </div>
            
            <div class="playlist" id="playlist">
                <!-- Playlist items will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <audio id="audioPlayer"></audio>
    
    <script src="script.js"></script>
</body>
